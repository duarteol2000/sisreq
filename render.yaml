services:
  - type: web
    name: sisreq
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: |
      gunicorn sisreq.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SETTINGS_MODULE
        value: "sisreq.settings"
      - key: DATABASE_URL
        fromDatabase:
          name: sisreq-db
          property: connectionString

databases:
  - name: sisreq-db
    plan: free
