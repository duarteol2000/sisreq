{% extends "core/base.html" %}
{% load static %}

{% block title %}Materiais | SISREQ{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="{% static 'core/css/extjs-theme.css' %}">
  <style>
    body {
      background: #e8ecf5;
      color: #0f172a;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="mx-auto" style="max-width: 1540px;">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
      <div>
        <h1 class="h4 mb-0">Materiais</h1>
      </div>
      <button class="btn btn-primary"
              hx-get="{% url 'estoque:cadastrar_material' %}"
              hx-target="#modalContainer"
              hx-swap="innerHTML">
        <i class="bi bi-plus-circle me-1"></i> Novo Material
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        {% include "materiais/_tabela_materiais.html" %}
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
  {{ block.super }}
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="{% static 'core/js/app.js' %}"></script>
{% endblock %}
